<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/general.css">
  <link rel="stylesheet" href="/pokecare/pokecare.css">
  <title>PokéCare</title>
</head>
<body>
  <header>
    <h1>PokéCare</h1>
  </header>

  <main>
    <div id="menu">
      <p>Main Menu</p>
      <button id="play-btn" class="menu-buttons">Play</button>
      <button class="menu-buttons">Tutorial</button>

      <div id="transparent-background">

        <div id="choices-modal">
          <p>Pick a Starter</p>
          <span class="close-btn">&times</span>
          <div id="choices-container">
            <img class="choices" alt="Treecko">
            <img class="choices" alt="Torchic">
            <img class="choices" alt="Mudkip">
          </div>
        </div>

        <div id="input-div">
          <h3>Enter a name:</h3>
          <span class="close-btn">&times</span>
          <input id="name-textbox" type="text">
          <button id="confirm-name-btn">Confirm</button>
        </div>

        <div id="game-container">
          <div id="game-screen">
            <span class="close-btn">&times</span>
            <img id="game-pokemon"></img>
            <p id="pokemon-name"></p>
            <img id="grass-tile" src="./assets/grass-tile.png" alt="grass tile">

            <div id="stats-container">
              <p id="mood-p" class="pokemon-stats-p">Mood: </p>
              <p id="hunger-p"class="pokemon-stats-p">Hunger: </p>
              <p id="energy-p"class="pokemon-stats-p">Energy: </p>
            </div>

            <p id="on-screen-score">Score: 0</p>

            <div id="on-screen-log">
              <p id="outcome-log"></p><hr>
              <p id="mood-log"></p>
              <p id="hunger-log"></p>
              <p id="energy-log"></p>
            </div>

            <audio id="bg-music" loop preload="auto">
              <source src="./assets/littleroot-town.mp3" type="audio/mpeg">
            </audio>
          </div>

          <div id="game-btns-container">
            <button id="game-play-btn" class="game-buttons">Play</button>
            <button id="game-feed-btn" class="game-buttons">Feed</button>
            <button id="game-sleep-btn" class="game-buttons">Sleep</button>
          </div>
        </div>

        <div id="lose-screen">
          <span class="close-btn">&times</span>
          <p id="lose-screen-message">You lose.</p><br>
          <p id="lose-screen-score"></p>
          <p id="lose-screen-high-score"></p>
        </div>

      </div>
    </div>
  </main>

  <footer>
        
  </footer>

  <script type="module" src="/pokecare/scripts/pokecare.js">
  </script>
</body>
</html>
