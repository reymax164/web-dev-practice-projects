<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/general.css">
  <link rel="stylesheet" href="/pokecare/pokecare.css">
  <title>PokéCare</title>
</head>
<body>
  <header>
    <h1>PokéCare</h1>
  </header>

  <main>
    <div id="menu">
      <p>Main Menu</p>
      <button id="play-btn" class="menu-buttons">Play</button>
      <button class="menu-buttons">Tutorial</button>

      <div id="transparent-background">

        <div id="choices-modal">
          <p>Pick a Starter</p>
          <span class="close-btn">&times</span>
          <div id="choices-container">
            <img class="choices" alt="Treecko">
            <img class="choices" alt="Torchic">
            <img class="choices" alt="Mudkip">
          </div>
        </div>

        <div id="input-div">
          <h3>Enter a name:</h3>
          <span class="close-btn">&times</span>
          <input id="name-textbox" type="text">
          <button id="confirm-name-btn">Confirm</button>
        </div>

        <div id="game-screen">
          <img id="game-pokemon">
        </div>

      </div>
    </div>
  </main>

  <footer>
        
  </footer>

  <script type="module" src="/pokecare/scripts/pokecare.js">
  </script>
</body>
</html>
